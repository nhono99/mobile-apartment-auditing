<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Appointments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let appointment of appointments$ | async">
    <ion-card-header>
      <ion-badge class="card-end" [attr.color]="appointment.color">{{appointment.label}}</ion-badge>
      <ion-card-title>Apt{appointment.number}</ion-card-title>
      <ion-card-subtitle>{{appointment.roomsAndBaths}}</ion-card-subtitle>
      <ion-card-subtitle>{{appointment.assignedTo}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
